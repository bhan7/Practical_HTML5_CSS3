<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test for HTML5</title>
</head>
<body>
  <details>
    <summary>What is your name?</summary>
    <p>My name is Bruce.</p>
  </details>
  <p>How strong is the coffee?</p>
  <meter value="8" max="10">8 out of 10</meter>
  <progress value="8" max="10">8 out of 10</progress>
  
  <form>
  	Email: <input type="email"><br>
  	Password: <input type="password"><br>
  	<input type="submit" value="submit" formnovalidate="formnovalidate"><br>
  </form>
  
  <form>
  	URL: <input type="url"><br>
  	<input type="submit" value="submit"><br>
  </form>
  
  <form>
  	Date: <input type="date" ><br>
  	<input type="submit" value="submit"><br>
  </form>
  
  <form>
  	Color: <input type="color" ><br>
  	<input type="submit" value="submit"><br>
  </form>
  
  <form>
  	Number: <input type="number" min="1" max="5"><br>
  	<input type="submit" value="submit"><br>
  </form>
  
  <form>
  	Number: <input type="range" min="1" max="10"><br>
  	<input type="submit" value="submit"><br>
  </form>

</html>
